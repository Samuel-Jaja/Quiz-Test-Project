<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Centre</title>
    <link rel="stylesheet" href="../src/css/styles.css" />
    <link rel="stylesheet" href="../src/css/mainquiz.css" />
</head>

<body>
    <div id="progressBar">
        <div id="progressBarFull"></div>
    </div>
    <div id="hud-item">
        <p id="progressText" class="hud-prefix">Question</p>
    </div>

    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix"></p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
            </div>

            <h2 class="ques" id="question">
                What is the answer to this questions?
            </h2>

            <div class="rule"></div>

            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
            <div class="navigation">
                <a class="btn-navi" id="previousBtn" href="#">Previous</a>
                <a class="btn-navi" id="nextBtn" href="#">Next</a>
            </div>

            <img class="images" id="bic" src="../src/assets/Man-On-Bike-Silhouette.png" alt="" />
            <img class="images" id="sneakers" src="../src/assets/Sneaker.png" alt="" />
            <img class="images" id="greensneakers" src="../src/assets/Sneaker_Green.png" alt="" />
            <img class="images" id="banana" src="../src/assets/Bananas.svg.png" alt="" />
            <img class="images" id="orange" src="../src/assets/OrangeSlice2.png" alt="" />
            <img class="images" id="bic2" src="../src/assets/1455776.svg" alt="" />
        </div>
    </div>

    <script src="../src/js/mainquiz.js"></script>
</body>

</html>
